<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
            }
            .error {
                color: red;
                font-style: italic;
            }

            .left {
                float: left;
            }

            .right {
                float: right;
            }
        </style>
    </head>
    <body>

        <div class='left'>
            <a href='/blog'>Main Blog Page</a>
            &nbsp;
            <a href='/newpost'>Add a Blog Entry</a>
        </div>

        <div class = 'right'>
            <a href='/login'>Login</a>
            &nbsp;
            <a href='/logout'>Logout</a>
            &nbsp;
            <a href='/signup'>Sign Up</a>
            <!-- TODO:

                Add this, unsure of funtionality at the moment. Need to read more directions.

            &nbsp;
            <a href='/'>Index Page</a>

               -->
        </div>

        <br />

        {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
        {% endwith %}

        <center><h1>{{title}}</h1></center>        


        {% block content %}
        {% endblock %}

        
    </body>
</html>
