{% extends "base.html" %}

{% block content %}

    <center>
        <h1>Build a Blog!</h1>
    </center>
    

    <!-- Here, we list our blog objects using a for loop. Note that <hr/> will end the loop -->

    {% if posts|length == 0 %}

    <p>No entries yet.</p>

    {% else %}
        <ul>
            {% for post in posts %}
            <li>{{post}}</li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
